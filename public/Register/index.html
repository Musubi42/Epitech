<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="../output.css">
</head>
<body class="antialiased bg-bg_dark text-body font-body scrollbar-hide">
    <div class="scrollbar-hide">
      <section class="py-36">
        <div class="container px-4 mx-auto">
          <div class="relative max-w-lg mx-auto pt-16 pb-16 px-6 md:px-10 lg:px-16 bg-dark_lighter rounded-xl">
            <a class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
              <img class="block w-20 h-20 rounded-md" src="../Assets/Logos/Logo.png">
            </a>
            <div class="relative max-w-md mx-auto">
              <div class="text-center mb-10">
                <h2 class="text-2xl text-gray-100 font-semibold mb-2">Sign up with new account</h2>
                <p class="text-gray-300 font-medium">Start your journey with us</p>
              </div>
              <form id="Form">
                <div class="relative w-full h-14 py-4 px-3 mb-8 border border-gray-400 hover:border-white focus-within:border-green-500 rounded-lg">
                  <span class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-semibold text-gray-300 px-1 bg-dark_lighter">Name*</span>
                  <input name="Name" id="Name" class="block w-full outline-none bg-transparent text-sm text-gray-100 font-medium border-0 focus:ring-0" type="text" required>
                </div>
                <div class="relative w-full h-14 py-4 px-3 mb-8 border border-gray-400 hover:border-white focus-within:border-green-500 rounded-lg">
                  <span class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-semibold text-gray-300 px-1 bg-dark_lighter">Email*</span>
                  <input name="Email" id="Email" class="block w-full outline-none bg-transparent text-sm text-gray-100 font-medium border-0 focus:ring-0" id="signInInput5-2" type="email" required>
                </div>
                <div class="relative w-full h-14 py-4 px-3 mb-4 border border-gray-400 hover:border-white focus-within:border-green-500 rounded-lg">
                  <span class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-semibold text-gray-300 px-1 bg-dark_lighter">Password*</span>
                  <input name="Password" id="Password" class="block w-full outline-none bg-transparent text-sm text-gray-100 font-medium border-0 focus:ring-0" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="signInInput5-3" type="password" required>
                </div>
                <span class="block text-xs text-gray-300 font-semibold mb-6">Must be at least 8 characters.</span>
                <button id="CreateAccount" type="submit" form="Form" class="block w-full py-4 mb-4 leading-6 text-white font-semibold bg-blue-500 hover:bg-blue-600 rounded-lg transition duration-200">Create account</button>
                <a class="flex items-center justify-center w-full py-4 mb-4 leading-6 text-white font-semibold bg-gray-600 hover:bg-gray-700 rounded-lg transition duration-200 cursor-pointer" id="Facebook">
                  <div class="w-6 rounded-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                      <path d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z" fill="white" />
                    </svg>
                  </div>
                  <span class="ml-3">Sign In with Facebook</span>
                </a>
                <a class="flex items-center justify-center w-full py-4 mb-6 leading-6 text-white font-semibold bg-gray-600 hover:bg-gray-700 rounded-lg transition duration-200 cursor-pointer" id="Google">
                  <div class="w-6 rounded-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z" fill="white"/></svg>
                  </div>
                  <span class="ml-3">Sign In with Google</span>
                </a>
                <p class="font-medium text-center" id="Change">
                  <span class="text-gray-300">Already have an acoount ?</span>
                  <a class="inline-block text-blue-500 hover:underline cursor-pointer">Sign In</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
